<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="background">
        <div id="game">
            <div id="panel">
                <div class="label">
                    <span>TIME</span>
                    <span class="scoreboard" id="time">60</span>
                </div>
                <div class="label">
                    <span>GUESS</span>

                </div>
                <div class="label">
                    <span>SCORE</span>
                    <span id="score" class="scoreboard">00</span>

                </div>
            </div>
            <div id="canvas">
                <!-- <div class="bubble"></div> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
