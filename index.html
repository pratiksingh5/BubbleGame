<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="loader">
        <div id="one"></div>
        <div id="two"></div>
        <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <div id="background">
        <h3> Click on the Bubble whose is equal to the <span> Guess Number</span></h3>
        <div id="game">
            <div id="panel">
                <div class="label">
                    <span>TIME</span>
                    <span class="scoreboard" id="time">60</span>
                </div>
                <div class="label">
                    <span>GUESS</span>
                    <span id="guess" class="scoreboard">9</span>

                </div>
                <div class="label">
                    <span>SCORE</span>
                    <span id="score" class="scoreboard">00</span>

                </div>
            </div>
            <div id="canvas">
                <!-- <div class="bubble"></div> -->
            </div>
            <div id="final">
                <div id="over"> <h1> Game Over!! </h1> <h2> Your Score is <span id="points"> </span> </h2>  <br> <a href="#" class="btn"> Play Again </a></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
